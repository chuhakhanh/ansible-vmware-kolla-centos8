---
- hosts: storage
  become: true
  vars:
  - raw_disks: sdb
  - vg_name: data
  - lv_name: lv_nfs
  - require_lv_size: 2048gb
  - fs: xfs
  - nfs_mount_point: /kolla_nfs

  tasks:
  
### Configure storage 

    - name: Create the "{{ vg_name }}" Volume group.
      lvg:
        pvs: "/dev/{{ raw_disks }}"
        vg: "{{ vg_name }}"
        pesize: "8"
        pv_options: '-Z y'
        force: no
        state: present

    - name: Create the "{{ lv_name }}" Logical Volume.
      lvol:
        vg: "{{ vg_name }}"
        lv: "{{ lv_name }}"
        size: "{{ require_lv_size }}"
        active: yes
        force: no
        state: present
    
    - name: Create a "{{ fs }}" filesystem on lvm "/dev/mapper/{{ vg_name}}-{{ lv_name}}".
      filesystem:
        fstype: "{{ fs }}"
        dev: "/dev/mapper/{{ vg_name }}-{{ lv_name }}"
        force: no

    - name: Create a directory to mount the filesystem.
      file:
        path: "{{ nfs_mount_point }}"
        state: directory
        mode: '0755'

    - name: Mount the created "{{ fs }}" filesystem.
      mount:
        path: "{{ nfs_mount_point }}"
        src: "/dev/mapper/{{ vg_name}}-{{ lv_name}}"
        fstype: "{{ fs }}"
        opts: rw,nosuid,noexec
        state: mounted

### Configure NFS

    - name: install nfs-utils
      yum: 
        name: nfs-utils 
        state: latest

    - name: enable rpcbind nfslock nfs
      service:
        name: "{{ item }}"
        enabled: yes
      with_items:
        - rpcbind
        - nfslock
        - nfs

    - name: Copy exports file.
      template:
        src: config/etc/exports
        dest: /etc/exports
        owner: root
        group: root
        mode: 0644

    - name: Create first mount point registry
      lineinfile:
        line: "{{ nfs_mount_point }}/registry"
        regexp: ^nfs_mount_point 
        path: /etc/exports

    - name: Start NFS server
      service: 
        name: nfs-server
        state: started
        enabled: true